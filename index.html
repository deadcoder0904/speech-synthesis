<!DOCTYPE html>
<html>

<head>
	<title>Speech Synthesis</title>
	<link rel='stylesheet' href='css/style.css'/>
</head>

<body>
	<div class='main'>
		<div id="modal">
			<header id="tagline">
				SPEECH SYNTHESIS
			</header>
			<select name="dropDownMenu">
				<option value="select_voice">Select A Voice</option>
			</select>

			<label for="rate">Rate</label>
			<input type="range" name="rate" value="1" min="0" max="2" step="0.1" />

			<label for="pitch">Pitch</label>
			<input type="range" name="pitch" value="1" min="0" max="2" step="0.1" />

			<label for="text">Type the Text</label>
			<textarea name="text">GIVE ME A HELL YEAH BITCH !! SURPRISE MOTHERFUCKER</textarea>

			<button id="stop">Stop</button>
			<button id="speak">Speak</button>
		</div>
	</div>

	<script src='js/app.js'></script>
</body>
</html>
